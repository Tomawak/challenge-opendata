<html>
    <head>
        <title>OpenData</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

.background {
  fill: #eee;
}

line {
  stroke: #fff;
}

rect.active {
  fill: red;
}

text.active {
  fill: red;
}
html {
  min-width: 1040px;
}

.html .attribute,
.css .attribute,
.javascript .class,
.javascript .special {
  color: #e6550d;
}

svg {
  font: 10px sans-serif;
}</style>

    </head>
    <body>
        <h1>Classement des députés en fonction de leurs votes</h1>
        <p>Plusieurs classements sont possibles dans cette représentation.</p>
        <aside style="margin-top:80px">
          <p>
            Ordonner par:
            <select id="order">
              <option value="name">Nom</option>
              <option value="parti">Parti</option>
            </select>
          </p>
        </aside>
        <script type="text/javascript" src="d3.min.js"></script>
        <script>

var margin = {top: 80, right: 0, bottom: 10, left: 80},
    width = 720,
    height = 720;
var nombreDeVote = 10;

var x = d3.scale.ordinal().rangeBands([0, width]),
    z = d3.scale.linear().domain([0, nombreDeVote]).clamp(true),
   // c = d3.scale.ordinal();
    c = d3.scale.category10().domain(d3.range(10));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")"); //permet la translation

d3.json("deputeExemple.json", function(deputes) {
  var matrix = [],
      nodes = deputes.depute,
      n = nodes.length;

  // Compute index per node.
  nodes.forEach(function(node, i) {
    node.index = i;
    matrix[i] = d3.range(n).map(function(j) { return {x: j, y: i, z: 0}; }); //pour chaque element
  });

  // Convert links to matrix; count character occurrences.
  deputes.links.forEach(function(link) {
    matrix[link.source][link.target].z += link.value;
    matrix[link.target][link.source].z += link.value;
    matrix[link.source][link.source].z = nombreDeVote;
    matrix[link.target][link.target].z = nombreDeVote;
  });

  // Precompute the orders.
  var orders = {
    name: d3.range(n).sort(function(a, b) { return d3.ascending(nodes[a].name, nodes[b].name); }),
    parti: d3.range(n).sort(function(a, b) { return nodes[b].parti - nodes[a].parti; })
  };

  // The default sort order.
  x.domain(orders.parti);

  svg.append("rect")
      .attr("class", "background")
      .attr("width", width)
      .attr("height", height);

  var row = svg.selectAll(".row")
      .data(matrix)
      .enter().append("g")
      .attr("class", "row")
      .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; }) //permet la translation des lignes
      .each(row);

  row.append("line")
      .attr("x2", width);

  row.append("text")
      .attr("x", -6)
      .attr("y", x.rangeBand() / 2)
      .attr("dy", ".32em")
      .attr("text-anchor", "end")
      .text(function(d, i) { return nodes[i].name; });

  var column = svg.selectAll(".column")
      .data(matrix)
      .enter().append("g")
      .attr("class", "column")
      .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; }); //permet la translation et rotation des colonnes

  column.append("line")
      .attr("x1", -width);

  column.append("text")
      .attr("x", 6)
      .attr("y", x.rangeBand() / 2)
      .attr("dy", ".32em")
      .attr("text-anchor", "start")
      .text(function(d, i) { return nodes[i].name; });

  function row(row) {
    var cell = d3.select(this).selectAll(".cell")
        .data(row.filter(function(d) { return d.z; }))
      .enter().append("rect")
        .attr("class", "cell")
        .attr("x", function(d) { return x(d.x); })
        .attr("width", x.rangeBand())
        .attr("height", x.rangeBand())
        .style("fill-opacity", function(d) { return d.x==d.y ? nombreDeVote :  z(d.z)  ; }) 
        .style("fill", function(d) { return d.x==d.y ? "white" : null; })
        .on("mouseover", mouseover)
        .on("mouseout", mouseout);
  }

  function mouseover(p) {
    d3.selectAll(".row text").classed("active", function(d, i) { return i == p.y; });
    d3.selectAll(".row rect") .style("stroke-width",3);
    d3.selectAll(".row rect").style("stroke",function(d) {return  d.y==p.y && d.x==p.x ? "yellow" : "null"/*(d.x==d.y ? "white": "black")*/;}); 
    d3.selectAll(".column text").classed("active", function(d, i) { return i == p.x; });
    
  }

  function mouseout() {
    d3.selectAll("text").classed("active", false);
    d3.selectAll("rect").classed("active", false);
    d3.selectAll(".row rect").style("stroke",null);
  }

  d3.select("#order").on("change", function() {
    //clearTimeout(timeout);
    order(this.value);
  });

  function order(value) {
    x.domain(orders[value]);

    var t = svg.transition().duration(2500);

    t.selectAll(".row")
        .delay(function(d, i) { return x(i) * 4; })
        .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
      .selectAll(".cell")
        .delay(function(d) { return x(d.x) * 4; })
        .attr("x", function(d) { return x(d.x); });

    t.selectAll(".column")
        .delay(function(d, i) { return x(i) * 4; })
        .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });
  }

  /*var timeout = setTimeout(function() {
    order("parti");
    d3.select("#order").property("selectedIndex", 2).node().focus();
  }, 5000);*/
});

</script>
    </body>
</html>
